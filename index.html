<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div id="game-container">
        <h1 class="text">Rock Paper Scissors</h1>
        <h3 class="text">Best of Five!</h4>
        <h3 class="text">Make your choice to begin:</h3>
        <div id="buttons">
            <button id="rock" class="button" onclick = "playRound('r')">Rock</button>
            <button id="paper" class="button" onclick = "playRound('p')">Paper</button>
            <button id="scissors" class="button" onclick = "playRound('s')">Scissors</button>
        </div>
        <div id="win">
        </div>
        <div id="display-container">
            <div id="icons-container">
                <div id="user-choice">
                    <h2 class="text" id="user-score">You: 0</h3>
                </div>
                <div id="computer-choice">
                    <h2 class="text" id  ="computer-score">Computer: 0</h3>
                </div>
            </div>
            <!---
            <div id="text-container">
            </div>
            --->
        </div>
        <button id="play-again" class="button" onclick="location.reload()">Play Again?</button>
    </div>
</body>
</html>
